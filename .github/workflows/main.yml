# .github/workflows/main.yml
name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8' # 사용 중인 Flutter 버전에 맞게 수정하세요.

      - name: Flutter Dependencies
        run: flutter pub get

      - name: Run Flutter Tests
        run: flutter test

      - name: Build Flutter App (optional)
        run: flutter build apk
